[package]
name = "silentcmd"
version = "0.1.0"
authors = ["Fran√ßois Simond <dev@supercurio.net>"]
edition = "2021"

[dependencies]
dasp = { version = "0.11.0", features = [
    "envelope",
    "envelope-rms",
    "ring_buffer",
    "rms",
    "signal",
    "signal-envelope",
] }
jack = "0.13.0"
serde = "1"
serde_derive = "1"
docopt = "1.1.1"
hound = "3.5.1"

[target.'cfg(target_os="linux")'.dependencies]
alsa = "0.9.1"

[[bin]]
name = "silentcmd-jack"
path = "src/jack_plugin.rs"

[[bin]]
name = "silentcmd-wav"
path = "src/wav_detect.rs"

[[bin]]
name = "silentcmd-alsa"
path = "src/alsa_detect.rs"
